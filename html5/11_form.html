<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<style>
		/* {속성명: 속성값} */
		fieldset {
			max-width : 350px;		/* 최대폭 */
			margin: 15px  10px;		/*	상하여백:15px, 좌우여백:  */
		}
		
		legend {
			font-size: 16px;		/* 글자크기 */
			font-weight: bold;		/* 글자굵기 : 굵게 */
			color: blue;		/* 글자색 */
		}
		
		label {
			font-size: 14px;		/* 글자크기 */
			font-weight: bold;		/* 글자굵기 : 굵게 */
			width: 120px;
		}
</style>
</head>
<body>

<h3>  회원가입 양식 </h3>

<form action="register_next.jsp" method="post">
<fieldset>
		<legend> 가입자 정보 </legend>
		<table border="1">
				<tr>
						<th align="right"><label for="userID">아이디 </label></th>
						<td><input type="text"	id="userID" size="20" placeholder="입력" autofocus required="required"></td> <!-- 힌트, 필수, 포커스 -->
				</tr>
						
				<tr>
						<th align="right"><label for="userPWD"> 비밀번호 </label></th>
						<td><input type="password" id= "userPWD" size="20" placeholder="입력" autofocus required="required"></td>
 				</tr>
				
				<tr>
						<th align="right"><label for="reuserPWD"> 비밀번호 확인</label></th>
						<td><input type="password" id="reuserPWD" size="20" placeholder="확인">
				</tr>
				
				<tr>
						<th align="right"><label for="userName">이름</label></th>
						<td><input type="text" id="userName" size="20">
				</tr>
				
				<tr>
						<th align="right"><label for="userEmail">이메일</label></th>
						<td><input type="email" id="userEmail" size="20">
				</tr>
				
				<tr>
						<th align="right"><label for="userBlog">블로그</label></th>
						<td><input type="url" id="userBlog" size="20">
				</tr>
				
				<tr>
					<th align="right"><label for="userMessage">남기고싶은말</label></th>
					<td><textarea name="userMessage" rows="5" cols="30"></textarea>
				</tr>
				
				<tr>
						<td colspan="2">
								<br>
								<div align="center">
										<input type="submit" src="../images/kakao.png">
										<input type="reset" value="취소"><br><br>
								</div>
						</td>
						
				</tr>
				
				<tr>
						<th align="right"><label for="userID">아이디 </label></th>
						<td><input type="text"	id="userID" size="20" placeholder="입력" autofocus required="required"></td>
				</tr>
				
				<tr>
						<th align="right"><label for="userPWD"> 비밀번호 </label></th>
						<td><input type="password" id= "userPWD" size="20" placeholder="입력" autofocus required="required"></td>
				</tr>
				
				<tr>
						<td colspan="2">
								<br>
								<div align="center">
										<button type="submit"><img src=../images/kakao.png></button>
										<input type="reset" value="취소">
								</div>
						</td>
				</tr>
		</table>
</fieldset>
</form>
</body>
</html>
