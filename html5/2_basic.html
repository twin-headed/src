<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 만드는 태그</title>
</head>
<body>
		<h3> 목록을 만드는 태그 </h3>
<!-- 	중요
		<ul>,<li>	- 순서 없는 목록
		.	각 항목 앞에 불릿이 붙여짐
		.	CSS의 list-style-type 속성으로 불릿 수정
		
		<ol>,<li> - 순서 있는 목록
		. 각 항목 앞에 순서가 붙여짐, type 지정안하면 숫자
		. <ol> 태그의 속성
		- type	속성 : 불릿 앞의 숫자 조정
						1 - 숫자
						a - 영소문자
						A - 영대문자
						i - 로마 소문자
						I - 로마 대문자
			- start	속성 : 중간 번호부터 수정
			- reserved 속성 : 역순으로 표시
			
 -->		
		
		1박 2일 가족 여행 코스<br>
		
		<ul>
				<li>1일차
						<ol type="a">
							<li>뉴질랜드</li>
							<li>제주도</li>
						</ol>
				</li>

				<li>2일차
					  	<ol type="i">
							<li>스위스</li>
							<li>파리</li>
							<li>로마</li>
						</ol>
				</li>
		</ul>

<!-- 
	사전식 목록 만들기 - 중요
	<dl>,<dt>,<dd>	- 설명 목록
	.	'제목<dt>'과 그에 대한 '설명<dd>'으로 이루어진 목록
	.	<dl>,<dt>,<dd>	태그 사용
	.	하나의 <dt>에 여러개의 <dd>값을 가질수 있다.
 -->
		제주 올레<br>
		<dl>
				<dt> 올레 1코스 </dt>
				<dd>코스 :	 시흥 초등학교 옆 - 광치기 해변	</dd>
				<dd>거리 :  14.6km(4~5시간) 	</dd>
				<dd>난이도 : 중</dd>
				
				<dt> 올레 2코스 </dt>
				<dd>코스 :	 광치기 해변 - 은평 포구	</dd>
				<dd>거리 :  14.6km(4~5시간) 	</dd>
				<dd>난이도 : 중</dd>
		</dl>
</body>
</html>
