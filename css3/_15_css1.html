<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
/*		속성 선택자 
	1. [속성] 선택자 - 지정한 속성에 스타일 지정하기
 */
	a[href] {
			background: yellow;									/* 배경색 */
			text-decoration:none;								/* 밑줄없애기 */
	}
</style>
</head>
<body>

	<h3>1. 속성 선택자 - 지정한 속성에 스타일 지정하기 </h3>
		<body>
			<ul>
				<li><a>메인 메뉴: </a></li>
				<li><a href="#">메뉴 1</a></li>
				<li><a href="#">메뉴 2</a></li>
				<li><a href="#">메뉴 3</a></li>
				<li><a href="#">메뉴 4</a></li>			
			</ul>
		</body>
		
		
</body>
</html>
