<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
/*		
		[속성~=값] 선택자
		3.여러 속성 값 중에 해당 값이 포함되어 있는 요소를 찾아 스타일 적용
*/
	li {
			line-height: 40px; /* 줄간격 */
	}

	.flat { /* 메뉴4에  */
		background: blue;		/* 배경색  */
		color: white;
	}
	
	
	[class ~="button"] {
		box-shadow: rgba(0,0,0,0.4) 5px 5px;
			/* 그림자 : 검정색 | 40% 투명도 | 오른쪽 | 아래쪽 */
	}
	
</style>
</head>
<body>

	<h3>3.[속성~=값] 선택자 여러 속성 값 중에 해당 값이 포함되어 있는 요소를 찾아 스타일 적용</h3>
	<ul>
		<li><a href="#">메뉴 1</a><li>
		<li><a href="#">메뉴 2</a><li>
		<li><a href="#" class="button">메뉴 3</a><li>
		<li><a href="#" class="flat">메뉴4</a></li>
	</ul>
	
	
</body>
</html>
