<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
	nav ul li {
		display:inline-block;
		margin : 30px;	/* margin: 요소와 요소사이의 공백(바깥쪽 여백) */
	}
	
	ul {
		background: #6741f4;		/* 배경색 */
		text-align: center;	/* 가운데 정렬 */
	}
	
	a {
		text-decoration:none;/* 밑줄 없애기 */
		color:white;/* 글자색 : 흰색 */
		font-weight:bold/* 굵게 */
	}
</style>
</head>
<body>

	<h3> display 속성 - 화면배치방법 결정하기 </h3>
	<!-- 중요 
	1. 블록 레벨 요소
	 .  요소를 삽입했을 때 혼자 한줄을 차지하는 요소
	 .	요소의 너비가 100%
	 .  예) <div>, <p>....
	 	
	2. 인라인 레벨 요소
	. 줄을 차지하지 않는 요소
	. 화면에 표시하는 콘텐츠만큼만 영역을 차지하고 나머지 공간에는 다른 요소가 올 수 있음
	. 예) <img>, <strong> 등
	
	3. inline-block
	. 요소를 인라인 레벨로 배치하면서, 내용은 블록레벨로 지정(너비, 높이, 마진)
	
	4. none : 해당 요소를 배치하지 않음
	-->
	
	<nav>
			<ul>
				<li><a href="#"> 애완견 종류 </a></li>
				<li><a href="#"> 입양하기 </a></li>
				<li><a href="#"> 건강 돌보기 </a></li>
				<li><a href="#"> 더불어 살기 </a></li>
			</ul>	
	</nav>

</body>
</html>
