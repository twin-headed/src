<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 같은 부모를 가진 형제 요소 중 첫 번째 동생 요소에만 스타일 적용
		요소 1과 요소 2는 같은 레벨이면서 요소 1 이후 맨 먼저 오는 요소 2 에 스타일을 적용 
		h1+p {}
	*/ 
	p+ul {
			color: blue;
			font-weight:bold;
			border: 1px dotted blue;
		}
</style>
</head>
<body>

		<h2>  연결선택자 - 3.인접형제 선택자 - 가장 가까운 형제요소(첫번째 동생)에 스타일 적용하기 </h2>
		
		<header><h3> 예약방법 및 요금</h3></header>
		
		<section id="container">
				<p> 끌레르 펜션에 예약하려면? </p>
				
			  <ul>	<!-- 속성적용 -->
			  		<li>직접 통화</li>
			  		<li>문자남기기</li>
			  </ul>
								
				<ul><!-- 속성적용제외 -->
					<li>1인 : 30,000원</li>
					<li>2인 : 60,000원</li>
					<li>3인 : 80,000원</li>
					<li>4인 : 100,000원</li>
				</ul>
		
		</section>
</body>
</html>
