<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자</title>
<style>

		h1 {
				font-size: 100px;	/* 글자크기 */
				font-family: "돋움";	/* 글꼴 */
		}
		
		.shadow1 {
			color:red;
			text-shadow: 1px 1px 5px;
		}
		
		.shadow2{
			color:blue;
			text-shadow:5px 5px 3px #f00;
		}
		
		.shadow3{
			color:yellow;
			text-shadow:7px -7px 5px #000; 
		}
		
		/* 텍스트 그림자<가로길이 : 양수-> 오른쪽><세로길이 : 양수->아래쪽><번짐정도><색상> */
		
</style>
</head>
<body>

	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
	
</body>
</html>
